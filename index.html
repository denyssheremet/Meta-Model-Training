<!DOCTYPE html>
<html>

<head>
    <script src="metaModelSentences.js"></script>
    <script src="enrichedLanguageSentences.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h5>Meta Model Trainer 1 (Beginner)</h5>
    <button>Choose Training</button>
    <button onClick="chooseSentence()">Random Sentence</button>
    <div class="dropdown">
        <button onclick="showDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <div id="deletionDropdown"></div>
            <div id="distortionDropdown"></div>
            <div id="generalizationDropdown"></div>
        </div>
    </div>

    <div>
        <h2 id=sentence></h2>
    </div>

    <div id="answerButtons">
        <div id="deletionButtons">
            <h2>Deletion</h2>
        </div>
        <div id="distortionButtons">
            <h2>Distortion</h2>
        </div>
        <div id="generalizationButtons">
            <h2>Generalization</h2>
        </div>
    </div>
</body>

</html>
